<article id="team" class="team section dark-background">
  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Notre équipe</h2>
    <p>Découvrez les talents qui façonnent Technostrea</p>
  </div>

  @if (aboutTeamService.teams; as teams) {
    <div class="container">
      <div class="row gy-4">
        @for (user of teams; track user.name) {
          <div class="col-lg-3 col-md-6 align-items-center">
            <app-item-card-team [user]="user"></app-item-card-team>
          </div>
        }
      </div>
    </div>

  }

</article>
