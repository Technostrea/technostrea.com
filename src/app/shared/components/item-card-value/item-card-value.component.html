<div class="single-blog blog-style-one">
  <div class="blog-image">
    <img src="{{value.image}}" alt="{{value.name}}" class="img-fluid"/>
  </div>
  <div class="blog-content">
    <h5 class="blog-title">
      {{ value.name }}
    </h5>
    <p class="text">
      {{ value.description }}
    </p>
  </div>
</div>
